[tool.ruff]
line-length = 100
target-version = "py311"
extend-exclude = [
  "venv",
  "training/runs",
  "runs",
  "media",
  "staticfiles",
]

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "F",   # pyflakes
  "I",   # isort
  "B",   # flake8-bugbear
  "UP",  # pyupgrade
]
ignore = [
  "E203",  # whitespace before ':' (black compat)
  "E501",  # line length handled by formatter
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false


